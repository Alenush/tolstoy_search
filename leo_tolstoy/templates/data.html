{% extends "fish_template.html" %}

{% block content %}

{% load staticfiles %}

        <div id="container" class="content">


            <!--<div class="search_icon">-->
            <!--<img id="show_search" src="{% static 'leo_tolstoy/images/search_data.png' %}"-->
                 <!--style="cursor:pointer; padding:1em">-->
            <!--</div>-->

            <form action="#" class="search_icon">
            <div class="col-sm-12">
            <div class="input-group">
              <input id="query" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button id='search_ok' class="btn vol_button" type="button">Ок!</button>
              </span>
            </div>
            </div>
            </form>

            <div class="container-fluid">
            <h1>Творчество Льва Толстого</h1>

            <div class="col-sm-12">

                <button id="all" class="btn mybutton">Всё</button>
                <button id="chud" class="btn mybutton">Художественная литература</button>
                <button id="volums" class="btn mybutton">90-томное собрание сочинений</button>
                <button id="public" class="btn mybutton">Публицистика</button>
                <button id="diaries" class="btn mybutton">Дневники</button>
            </div>
            <div class="col-sm-12">
                <button id="letters" class="btn mybutton">Письма</button>
                <button id="children" class="btn mybutton">Детская литература</button>
                <button id="church" class="btn mybutton">Церковно-богословская литература</button>

            </div>
            </div>


            <div id="volms" class="container-fluid" style="display:none">

                <p></p>

                {% for vol in volums %}
                <div class="col-sm-3 one_doc one_volum">

                   <a href="./data/download/vol{{vol}}" target="_blank">
                   <img id="one_vol" src="{% static 'leo_tolstoy/images/note.png' %}" style="cursor:pointer; padding:1em">
                   <p id="vol_{{vol}}">Том {{vol}}</p>

                   </a>

                </div>
                {% endfor %}

            </div>

            <div id="all_works" class="container-fluid">

                <div id="download_all" style="padding:2em">
                <a href="{% url 'files_download' tag='all' %}" target="_blank"><button class="btn head_search">Скачать все произведения одним файлом</button></a>
                </div>
                <p></p>

                {% for work in works %}

                <div class="col-sm-3 one_doc {{work.sphere}}">

                   <a href="./data/download/{{work.filename}}" target="_blank">
                   <img id="one_doc" src="{% static 'leo_tolstoy/images/note.png' %}" style="cursor:pointer; padding:1em">
                   <p class="one_work">{{work.name}}</p>

                   </a>
                </div>

                {% endfor %}

            </div>

        </div>



{% endblock %}
